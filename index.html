<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <div class="history"></div>
      <div class="result">0</div>
    </div>
    <div class="keys">
      <button class="operator" value="CE" accesskey="0">CE</button>
      <button class="operator" value="C">C</button>
      <button class="operator" value="%">&percnt;</button>
      <button class="operator" value="*">&times;</button>
      <button class="num" value="7">7</button>
      <button class="num" value="8">8</button>
      <button class="num" value="9">9</button>
      <button class="operator" value="/">&div;</button>
      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button class="operator" value="+">&plus;</button>
      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button class="operator" value="-">&minus;</button>
      <button class="num" value="0">0</button>
      <button class="num" value=".">.</button>
      <button class="operator" value="=">=</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
